<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible"content="IE=edge"> 
	<meta name="viewport"content="width=device-width, initial-scale=1.0"> 
	<title>Dashboard</title> 
	<link rel="stylesheet" href="style.css"> 
</head> 

<body id="cover"> 
	
	<header> 

		<div class="logosec"> 
			<div class="logo">Dashboard</div> 
			<img src= "images/menu.svg" class="menubar"  id="menuicon"  alt="menu-icon"> 
		</div> 

		<div class="searchbar"> 
			<input type="text"
				placeholder="Search"> 
			<div class="searchbtn"> 
			<img src= "images/search-icon.svg" class="icn srchicn" alt="search-icon"> 
			</div> 
		</div> 

		<div class="themes">
			<img src="images/dark-theme.svg" alt="dark-theme" class="dark" id="moon" onclick="dark()" >
			<img src="images/light-mode-icon.svg" alt="light-theme" class="light" id="sun" onclick="light()">
		</div>

		<div class="message"> 
			<div class="circle"></div> 
			<img src= "images/notification.svg" class="icn" alt=""> 
			<div class="dp"> 
			<img src= "images/IMG_8593-1.JPG" class="dpicn" alt="dp"> 
			</div> 
		</div> 

	</header> 

	<div class="main-container"> 
		<div class="navcontainer"> 
			<nav class="nav"> 
				<div class="nav-upper-options"> 
					<div class="nav-option option1"> 
						<img src="images/dashboard.png" class="nav-img" alt="dashboard"> 
						<h3> Dashboard</h3> 
					</div> 

					<div class="option2 nav-option"> 
						<img src="images/article-icon.svg" class="nav-img" alt="articles"> 
						<h3> Articles</h3> 
					</div> 

					<div class="nav-option option3"> 
						<img src="images/report.png" class="nav-img" alt="report"> 
						<h3> Report</h3> 
					</div> 

					<div class="nav-option option4"> 
						<img src="images/institution-bank.svg" class="nav-img" alt="institution"> 
						<h3> Institution</h3> 
					</div> 

					<div class="nav-option option5"> 
						<img src="images/profile-major.svg" class="nav-img" alt="blog"> 
						<h3> Profile</h3> 
					</div> 

					<div class="nav-option option6"> 
						<img src="images/setting.svg" class="nav-img" alt="settings"> 
						<h3> Settings</h3> 
					</div> 

					<div class="nav-option logout"> 
						<img src="images/logout_152534.png" class="nav-img" alt="logout"> 
						<h3>Logout</h3> 
					</div> 

				</div> 
			</nav> 
		</div> 
		<div class="main"> 
			<div class="searchbar2"> 
				<input type="text" name="" id="" placeholder="Search"> 
				<div class="searchbtn"> 
				<img src="images/search-icon.svg" class="icn srchicn" alt="search-button"> 
				</div> 
			</div> 

			<div class="box-container"> 

				<div class="box box1" id="box1"> 
					<div class="text"> 
						<img src="images/bar-chart.png" alt="">
					</div>  
				</div> 

				<div class="box box2" id="box2"> 
					<div class="text"> 
						<img src="images/bar-chart.png" alt="">
					</div> 
				</div> 

				<div class="box box3" id="box3"> 
					<div class="text"> 
						<img src="images/bar-chart.png" alt="">
					</div> 
				</div> 

				<div class="box box4" id="box4"> 
					<div class="text"> 
						<img src="images/pie-chart-683.png" alt="">
					</div> 
				</div> 
			</div> 
			<table>
				<thead>
					<tr>
						<td>Product Name</td>
						<td>Product Number</td>
						<td>Payment</td>
						<td>Status</td>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Foldable mini Drone</td>
						<td>2341</td>
						<td>Due</td>
						<td class="pending">Pending</td>
					</tr>
					<tr>
						<td>Apple Laptop</td>
						<td>3423</td>
						<td>Due</td>
						<td class="pending">Pending</td>
					</tr>
					<tr>
						<td>Larvender Drone</td>
						<td>6348</td>
						<td>Paid</td>
						<td class="delivered">Delivered</td>
					</tr>
					<tr>
						<td>Redmi Note 12</td>
						<td>8584</td>
						<td>Due</td>
						<td class="pending">Pending</td>
					</tr>
					<tr>
						<td>5G Router</td>
						<td>7875</td>
						<td>Failed</td>
						<td class="declined">Declined</td>
					</tr>
				</tbody>
			</table>

			</div> 
		</div> 
	</div> 

	<script src="script.js"></script> 
</body> 
</html>
